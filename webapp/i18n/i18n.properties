# This is the resource bundle for t3

#XTIT: Application name
appTitle=t3

#YDES: Application description
appDescription=t3

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Orders ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an Orders name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No Orders are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching Orders found

#XSEL: Option to sort the master list by ShipName
masterSort1=Sort By ShipName

#XSEL: Option to sort the master list by OrderID
masterSort2=Sort By OrderID

#XSEL: Option to filter the master list by OrderID
masterFilterName=OrderID

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by  if the value is less than 100
masterFilter1=<100 

#XSEL: Option to filter the master list by  if the value is greater than 100
masterFilter2=>100 

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by OrderID
masterGroup1=OrderID Group

#XGRP: Group header OrderID
masterGroup1Header1=OrderID 20 or less

#XGRP: Group header OrderID
masterGroup1Header2=OrderID higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=Orders

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the Order_Details table with no data
detailLineItemTableNoDataText=No Order_Details

#XTIT: Title of the Order_Details table
detailLineItemTableHeading=Order_Details

#XTIT: Title of the Order_Details table
detailLineItemTableHeadingCount=Order_Details ({0})

#XGRP: Title for the Discount column in the Order_Details table
detailLineItemTableIDColumn=Discount

#XGRP: Title for the  column in the Order_Details table
detailLineItemTableUoMColumn=

#XGRP: Title for the Quantity column in the Order_Details table
detailLineItemTableUnitNumberColumn=Quantity

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The Orders not found text is displayed when there is no Orders with this id
noObjectFoundText=This Orders is not available

#YMSG: The Orders not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No Orders are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=Orders

